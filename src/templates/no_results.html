<!DOCTYPE html>
<html lang="en">

<head>
  <title>ToMEto</title>
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/simplesearch.css" rel="stylesheet">

    <!-- <script src="../static/js/jquery-1.11.2.js"></script> -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  

    <!--
    <script src="../static/js/simplesearch.js"></script>
    -->
    
    <!-- loading icon script -->
    <script>
    $(function() {
    $('#btnSearch').click(function() {
        $('#loading_img').show();
    
    });
});
    </script>

</head>

<body>

<div class="container">
  <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="/simplesearch" method="POST">
              <div id="imaginary_container"> 
                <center> <a href="simplesearch"><img id="tometo_logo" src="../static/img/tometo_burned.png" alt="toMEto" 
                    style="width:450px;height:150px;"></a></center>
                <div id="search_box" class="input-group stylish-input-group" style="height:80px;">
                    <input type="text" name="simplesearch" class="form-control"  placeholder="Search for recipes!" required style="font-size:30pt;height:80px;">
                    <span class="input-group-addon">
                        <button id="btnSearch" type="Get Recipes!" style="height:60px;width:40px">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                  
                </div>
              </div>
            </form>
        </div>
  </div>
</div>

<center>
<div> <img src="../static/img/tomato.gif" id="loading_img" style="display:none"/ > </div> </center>

<center>
<span class="white_bg">
<p style="color:green; font-size:300%"><b> No results found! </b></p>
</span>
</center>
</body>
</html>
